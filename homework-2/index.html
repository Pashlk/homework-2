<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ДЗ-2</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<div class="top pink flex">
    <div class="top-center green flex">
        <div class="top-center-right yellow flex">
            <div class="top-center-right-center orange">
                <div class="top-center-right-center-left">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mid pink flex">
    <div class="mid-half-left flex">
        <div class="mid-half-left-top yellow flex">
            <div class="mid-half-left-top-right green">
            </div>
        </div>
        <div class="mid-half-left-bot yellow flex">
            <div class="mid-half-left-bot-center green">
            </div>
        </div>
    </div>
    <div class="mid-half-right flex">
        <div class="mid-half-right-center yellow flex">
            <div class="mid-half-right-center-side green">
            </div>
            <div class="mid-half-right-center-side green flex">
                <div class="mid-half-right-center-side-bot orange">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bot pink flex">
    <div class="bot-right yellow flex">
        <div class="bot-right-bot green">
        </div>
    </div>
</div>
</body>
</html>
